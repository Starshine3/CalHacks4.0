<html>
    <head>
        <title>Home</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container-fluid" ng-app="fileUpload">
            <h1 style="text-align: center">File Upload</h1>
            <form  ng-controller="MyCtrl as up" name="up.upload_form">
                <input
                    type="file"
                    ngf-select
                    ng-model="up.file"
                    name="file"
                    ngf-pattern="'image/*'"
                    accept="image/*"
                    ngf-max-size="20MB"
                    />
                <img style="width:250px;" ng-show="!!up.file" ngf-thumbnail="up.file"/>
                    <i ng-show="up.upload_form.file.$error.required">*required</i><br>
                    <i ng-show="up.upload_form.file.$error.maxSize">File too large
                {{up.file.size / 1000000|number:1}}MB: max 20M</i>
                <!-- //Multiple files -->
                <div class="button btn btn-default" ngf-select ng-model="up.files" ngf-multiple="true">Select file to upload</div>
<!--                 //Drop files:  -->
                <div ngf-drop ng-model="up.files" class="drop-box" style="height: 500px; background-color: yellow">Drop and upload here in this really ugly box</div>
                <button type="button submit" class="btn btn-default"ng-click="up.submit()">submit: THIS BUTTON IS TO CONFIRM UPLOAD</button>
                <p>{{up.progress}}</p>
                <button type="button test" class="btn btn-default"ng-click="up.test('fdfdf')">testing</button>
        </form>

        </div>
    </body>
    <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
    <script type="text/javascript" src="node_modules/ng-file-upload/dist/ng-file-upload.min.js"></script>
    <script type="text/javascript" src="node_modules/ng-file-upload/dist/ng-file-upload-shim.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
</html>
